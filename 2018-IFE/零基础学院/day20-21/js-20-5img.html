<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帧动画</title>
    <style type="text/css">
        .box {
            position: relative;
            width: 480px;
            height: 480px;
            overflow: hidden;
        }
        .box .img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <img class="img" src="http://ife.baidu.com/2016/static/img/erik_ce204002.jpg" >
</div>
<script type="text/javascript">
    
        let img = document.querySelector('.img');
        // 声明变量i,j用于图片正向反向运动，图片尺寸为480*8160，所以j初始化为16
        let i = 0, j = 16;
        setInterval(() => {
            if (i ===16 ) {
                img.style.top = -480*(j--)+"px";
                if (j === 0) {
                    let t=j;
                    j=i;
                    i=t;
                }
            } else {
                img.style.top = -480*(i++)+"px";
            }
        },80)
