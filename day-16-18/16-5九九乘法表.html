<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
    <table id="timesTable">
    </table>
    <script type="text/javascript">
        window.onload = function(){
           var htmlStr = '';
            for(var i = 1; i <= 9; i++){
                htmlStr += "<tr>";
                for(var j = 1; j <= i; j++){
                    var result = i + ' * ' + j + ' = ' + i * j  + ' ';
                    htmlStr +=   "<td>" + result + "</td>";
                }
                htmlStr += "</tr>";
            }
            document.getElementById("timesTable").innerHTML = htmlStr;
        }


    </script>
</body>
</html>
