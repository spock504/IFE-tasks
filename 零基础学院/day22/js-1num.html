<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习数字</title>
    <style type="text/css">
        button {
            display: inline-block;
            margin: 20px 20px;
            width: 300px;
            height: 50px;
        }
        #result {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
    <p id="result"></p>
    <script type="text/javascript">
        var num_a = document.getElementById("num-a");
        var num_b = document.getElementById("num-b");
        var result = document.getElementById("result");
        var btn = document.getElementsByTagName("button");
        btn[0].onclick = function() {
            if (isNaN(num_a.value) || isNaN(num_b.value)) {
                console.log('请输入数字');
            }
        }
        btn[1].onclick = function() {
            var num = new Number(num_a.value) //需要转换成数字类型
            var r = num.toFixed(num_b.value);
            result.innerHTML = r;
        }
        btn[2].onclick = function() {
            var num = new Number(num_a.value); //需要转换成数字类型
            var r = Math.abs(num);
            result.innerHTML = r;
        }
        btn[3].onclick = function() {
            var num = new Number(num_a.value); //需要转换成数字类型
            var r = Math.ceil(num);
            result.innerHTML = r;
        }
        btn[4].onclick = function() {
            var num = new Number(num_a.value); //需要转换成数字类型
            var r = Math.floor(num);
            result.innerHTML = r;
        }
        btn[5].onclick = function() {
            var num = new Number(num_a.value); //需要转换成数字类型
            var r = Math.round(num);
            result.innerHTML = r;
        }
        btn[6].onclick = function() {
            var num = new Number(num_a.value); //需要转换成数字类型
            var num1 = new Number(num_b.value);
            var r = Math.max(num,num1);
            result.innerHTML = r;
        }
        btn[7].onclick = function() {
            var num = new Number(num_a.value); //需要转换成数字类型
            var num1 = new Number(num_b.value);
            var r = Math.min(num,num1);
            result.innerHTML = r;
        }
    </script>
</body>
</html>
