<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树遍历</title>
</head>
<body>
<h1>F12控制台查看结果</h1>
<script type="text/javascript">
    var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}

// 假设id和name均不会重复，根据输入name找到对应的id
// 二叉树查找节点
function findIdByName(node,name) {
    var resultId = "";
    if (node) {
        if (node.name == name) {
            resultId = node.id;
            console.log(resultId);
        }
        if (node.left) {
            findIdByName(node.left, name);
        }
        if (node.right) {
            findIdByName(node.right, name);
        }
    }
}
findIdByName(tree, "Carl");

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(node,id) {
    var resultName = "";
    if (node) {
        if (node.id == id) {
            resultName = node.name;
            console.log(resultName);
        }
        if (node.left) {
            findIdByName(node.left, id);
        }
        if (node.right) {
            findIdByName(node.right, id);
        }
    }

}
findNameById(tree, 6);

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中   
function getListWithDLR(root) {
    if (root != null) {
        console.log(root.name);
        getListWithDLR(root.left);
        getListWithDLR(root.right);
    }
}
console.log('前序遍历：');
getListWithDLR(tree);

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR(root) {
    if (root != null) {
        getListWithDLR(root.left);
        console.log(root.name);
        getListWithDLR(root.right);
    }
}
console.log('中序遍历')
getListWithLDR(tree);
// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD(root) {
    if (root != null) {
        getListWithDLR(root.left);
        getListWithDLR(root.right);
        var s = root.name;
        console.log(s);
    }
}
console.log('后序遍历：');
getListWithLRD(tree);

</script>

</body>
