<!DOCTYPE html>

<body>
<h1>F12控制台查看结果</h1>


<script type="text/javascript">
    /*
    实现一个字符串头尾去除空格的函数
    注意需要去除的空格，包括全角、半角空格
    暂时不需要学习和使用正则表达式的方式
    */

    function diyTrim(str) {
        var result = "";
        // 远离正则
        // result = str.replace(/^\s+\s$/g, "");
        if (!str) return "";
        for (var i=0; i<str.length; i++){
            // 首字符Unicode码不为半角空字符32，全角空字符12288
            if (str.charCodeAt(i) != 32 && str.charCodeAt(i) != 12288) {
                var beginIndex = i;
                break;
            }
        }
        // 若没找到非空字符串，则返回空
        if (beginIndex === null) return "";

        for (var j=str.length; j>= 0; j--){
            // 首字符Unicode码不为半角空字符32，全角空字符12288
            if (str.charCodeAt(j) !=32 && str.charCodeAt(j) != 12288) {
                var lastIndex = j;
                break;
            }
        }
        // slice()左闭右开
        result =str.slice(beginIndex, lastIndex+1);
        return result;
    }

    // 测试用例
    console.log(diyTrim(' a f b    ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->

    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        var result = "";
        if (!str) return "";
        // 从第二个字符开始检测
        for (var i=0;i<str.length;i++){
            if (str[i] !==0 && str[i] === str[i-1]) continue;
            result += str[i];
        }
        return result;
    }

    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
</script>
</body>
</html>
