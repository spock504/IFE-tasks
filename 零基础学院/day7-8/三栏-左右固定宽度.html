<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏-左右固定宽度</title>
</head>
<body>
	<p>float</p>
	<div class="container" style="height: 100px;width: 100%;">
		<div class="col-left-1" style="width:300px; height: 100%; float:left; background-color: #AAA;"></div>
		<div class="col-right-1" style="width: 300px; height: 100%; float: right; background-color: #CCC;"></div>
		<div class="col-center-1" style="height: 100%; background-color: #7CAC69;"></div>
	</div>
	<p>position</p>
	<div class="container" style="height: 100px;width: 100%;position: relative;">
		<div class="col-left-1" style="width:300px; height: 100%; position: absolute; left: 0; background-color: #AAA;"></div>
		<div class="col-right-1" style="width:300px; height: 100%; position: absolute; right: 0; background-color: #CCC;"></div>
		<div class="col-center-1" style="height: 100%; margin-left: 300px;margin-right: 300px; background-color: #7CAC69;"></div>
	</div>
	<p>flexbox</p>
	<div class="container" style="height: 100px;width: 100%;display: flex;">
		<div class="col-left-1" style="width:300px; height: 100%; background-color: #AAA;"></div>
		<div class="col-center-1" style="height: 100%; flex:1; background-color: #7CAC69;"></div>
		<div class="col-right-1" style="width: 300px;height: 100%; background-color: #CCC;"></div>
	</div>
</body>
</html>
