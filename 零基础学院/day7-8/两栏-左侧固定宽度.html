<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左侧固定宽度</title>
</head>
<body>
	<p>float</p>
	<!--父元素设置了宽度、高度-->
	<div class="container" style="width:100%; height: 100px;"> 
		<div class="col-l1 left" style="width: 400px; height: 100%; float: left; background-color: #CCC;"></div>
		<div class="col-r1 right" style="height: 100%; margin-left: 400PX; background-color: #7CAC69; "></div>
	</div>
	<p>position</p>
	<div class="container" style="width: 100%; height: 100px; position: relative;">
		<div class="col-l2 left" style="width: 400px; height: 100%; background-color: #CCC; position: absolute;left: 0;"></div>
		<div class="col-r2 right" style="margin-left: 400px;height: 100%; background-color: #7CAC69;"></div>
	</div>
	<p>flexbox</p>
	<div class="container" style="width: 100%;height: 100px;display: flex;">
		<div class="col-l3 left" style="width: 400px; height: 100%;background-color: #CCC;"></div>
		<div class="col-r3 right" style="height: 100%; flex: 1; background-color: #7CAC69;"></div>
	</div>
	<div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
<div style="width: 200px; height: 200px;background: #eee;overflow: hidden;">我是一个没有设置浮动, 
触发 BFC 元素, width: 200px; height:200px; background: #eee;</div>
</div>
</body>
</html>
