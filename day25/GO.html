<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go函数</title>
</head>
<body>
<script type="text/javascript">
function Go() {
    console.log("Go");
}
//传入的参数是不是数字，是不是正整数
function GoSteps(n) {
    if (n === undefined) return Go();
    if (n>0) {
        n=Math.floor(n);
        while (n--) {
            Go();
        }
    } 
}

GoSteps(10); // Go 10次
GoSteps(1); // Go 1次
GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
GoSteps(0);  // 0次
GoSteps(-1);  // 0次
GoSteps(1.4);  // Go 1次
GoSteps(1.6);  // Go 1次
GoSteps(-1);  // 0次
GoSteps(true);  // Go 1次
GoSteps(false);  // 0次
GoSteps("Test");  // 0次
GoSteps(NaN);  // 0次
GoSteps(null); 
</script>
</body>
</html>
